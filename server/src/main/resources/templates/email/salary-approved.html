<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salary Slip Notification</title>
</head>
<body style="margin:0;padding:0;background:#f6f6f6;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f6f6f6;">
    <tr>
        <td>
            <table width="520" cellpadding="0" cellspacing="0" align="center" style="margin:40px auto;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                <tr>
                    <td style="background:#1976d2;padding:24px 0;border-radius:8px 8px 0 0;text-align:center;">
                        <h1 style="color:#fff;margin:0;font-size:26px;font-family:sans-serif;">
                            Salary Slip Notification
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:28px;font-family:sans-serif;">
                        <h2 style="color:#1976d2;margin-top:0;">Hello <span th:text="${employeeName}"></span>,</h2>
                        <p style="font-size:15px;color:#333;line-height:1.6;">
                            Your salary slip for
                            <strong th:text="${month} + '/' + ${year}"></strong>
                            has been <strong th:text="${status}"></strong>.
                        </p>
                        <p style="font-size:15px;color:#333;line-height:1.6;">
                            Please find the attached PDF file for details of your salary.
                        </p>
                        <p style="margin-top:28px;font-size:14px;color:#888;">
                            This is an automated message from <strong>NEX Payroll System</strong>.<br>
                            For any questions, please contact HR/Accounting.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background:#f6f6f6;text-align:center;padding:16px;border-radius:0 0 8px 8px;font-size:12px;color:#aaa;">
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> CÃ´ng Ty TNHH NEX. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
